 <!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('C04D1790-A1D2-4BA7-A93B-CE6B95ECD70E.jpeg');
  height: 100%;
 width:100%;
 
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
 font-weight: bold;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 20%;
  width:100%;
  transform: translate(-50%, -50%);
  text-align: center;
}
 .bottommiddle{
position:absolute;
bottom:0;
 }

hr {
  margin: auto;
  width: 40%;
}
 #logo{
height:130px;
  width:140px;
 }
</style>
<body>

<div class="bgimg">  
<div class="topleft"> 
    <img id=logo src='90880A8C-C028-446D-A605-7DEF740C5D5A.png' alt='logo'>
  </div>
  <div class="middle">
   <img src='6DA71DE7-BB99-4FD9-8C18-45A1D8F9AF3F.png' >
  </div>
 <div class="bottommiddle>
    <h1>COMING SOON</h1>
    <hr>
    <p id="demo" style="font-size:30px"></p>
  </div>
  <div class="bottomleft">
    <p>Ownership : Soaib</p>
  </div>
</div>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Nov 15, 2022 15:37:25").getTime();
// Update the count down every 1 second
var countdownfunction = setInterval(function() {
  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
